
<!DOCTYPE html>

    <title>Cargo Frete | 3PL Freight Forwarder & Ship Broker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cargo-blue': '#002B49',
              'cargo-accent': '#007BFF',
              'cargo-blue-light': '#E6F0FF',
            }
          }
        }
      }

    <style>
        :root {
            --cargo-blue: #002B49;

        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: var(--cargo-gray);
        }
        .font-logo { font-family: 'Montserrat', sans-serif; }
        .text-cargo-blue { color: var(--cargo-blue); }
        .bg-cargo-blue { background-color: var(--cargo-blue); }
        .text-cargo-accent { color: var(--cargo-accent); }
        .bg-cargo-accent { background-color: var(--cargo-accent); }
        .bg-cargo-gray { background-color: var(--cargo-gray); }
        
        .blue-gradient {
            background: linear-gradient(135deg, #002B49 0%, #0056b3 100%);
        }
        .cargo-card-shadow {
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
